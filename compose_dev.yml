x-common-variables: &common-variables
  MYSQL_DATABASE: $MYSQL_DATABASE
  MYSQL_USER: $MYSQL_USER
  MYSQL_PASSWORD: $MYSQL_PASSWORD

services:
  dbserver:
    image: mysql:8.3.0
    restart: always
    cap_add:
      - SYS_NICE
    volumes:
      - omniverifier_db_volume:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "9306:9906"
    environment:
      <<: *common-variables
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_HOST: $MYSQL_HOST
    networks:
      - omniverifier_internal

  cacheserver:
    image: redis:alpine
    volumes:
      - omniverifier_redis_volume:/data
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--bind",
        "cacheserver",
        "--port",
        "18747",
      ]
    expose:
      - "18747"
    networks:
      - omniverifier_internal

  apiserver:
    build:
      context: ./backend
      target: dev
    depends_on:
      - dbserver
      - cacheserver
    volumes:
      - ./backend:/src
      - /src/node_modules
    environment:
      <<: *common-variables
      PORT: $API_V1_PORT
    ports:
      - $API_V1_PORT:$API_V1_PORT
    networks:
      - omniverifier_internal

  webserver:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=$WEB_PORT
      - REACT_APP_ENV_MODE=development
      - REACT_APP_API_URL_DEV=$API_DEV_URL
      - REACT_APP_API_URL_PROD=$API_DEV_URL
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/src
      - /src/node_modules
    ports:
      - $WEB_PORT:$WEB_PORT
    networks:
      - omniverifier_internal

  adminerserver:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - dbserver
    environment:
      ADMINER_DEFAULT_SERVER: dbserver
    networks:
      - omniverifier_internal

volumes:
  omniverifier_db_volume:
  omniverifier_redis_volume:

networks:
  omniverifier_internal:
    driver: bridge
