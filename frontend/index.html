<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link Auth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card" id="authCard">
            <div class="auth-header">
                <h1 id="title">Welcome back!</h1>
                <p id="subtitle">Don't have an account? <span id="toggleMode" class="link">Create one</span></p>
            </div>

            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group" id="passwordGroup" style="display: none;">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div id="messageBox" class="message" style="display: none;"></div>

                <button type="submit" id="submitButton" class="submit-btn">
                    <span id="btnText">Send Magic Link</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <p class="terms">By continuing, you agree to our Terms of Service and Privacy Policy</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
