<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Magic Link Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }
        
        .welcome-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h2>Magic Link Demo</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <div class="welcome-card">
            <h1>Welcome to Your Dashboard!</h1>
            <p>You've successfully logged in using Magic Link authentication.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Session Status</h3>
                <div class="stat-value">Active</div>
                <p>Your session is secure</p>
            </div>
            <div class="stat-card">
                <h3>Access Token</h3>
                <div class="stat-value">15 min</div>
                <p>Time until refresh needed</p>
            </div>
            <div class="stat-card">
                <h3>Last Login</h3>
                <div class="stat-value" id="lastLogin">Just Now</div>
                <p>Via Magic Link</p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            
            if (!accessToken || !refreshToken) {
                window.location.href = '/';
            }
        }

        // Logout function
        async function logout() {
            try {
                const refreshToken = localStorage.getItem('refreshToken');
                const accessToken = localStorage.getItem('accessToken');

                await fetch('http://localhost:11793/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ refreshToken })
                });

                // Clear tokens
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');

                // Redirect to login
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                // Force logout on error
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                window.location.href = '/';
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
